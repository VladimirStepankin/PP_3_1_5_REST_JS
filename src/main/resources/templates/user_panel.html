<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="https://img.freepik.com/free-icon/leaf_318-654663.jpg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>User page</title>

</head>
<body>
<div class="container-fluid">
    <div class="col-sm-12 p-1 bg-dark text-white align-middle">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <a class="text-white" id="currentUserLogin" sec:authorize="isAuthenticated()"
                       sec:authentication="principal.username"></a>
                    <a>  with roles:</a>
                    <a id="currentUserRoles" sec:authorize="isAuthenticated()"
                       sec:authentication="principal.authorities"></a>
                </div>
                <div class="navbar-brand">
                    <form th:method="post" th:action="@{/logout}" id="logoutForm">
                        <div class="offset-3 align-content-center">
                            <button type="submit" class="btn btn-secondary" form="logoutForm"
                            >Logout
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="col-md-2">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#CurrentUser">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10" style="background: #F2F2F2">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="CurrentUser">
                    <h2>User information page</h2>
                    <table class="table table-header">
                        <tr>
                            <th><h3>About user</h3></th>
                        </tr>
                        <tr>
                            <td>
                                <table class="table table-header table-hover bg-light">
                                    <thead class="align-content-center">
                                    <tr>
                                        <th>Id</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Roles</th>
                                    </tr>
                                    </thead>
                                    <tbody id="currentUserTableBody">
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" th:src="@{../static/functions.js}"></script>

<script type="module" th:src="@{../static/user.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
